{% extends "base.html" %}

{% block title %}Comic{% endblock %}

{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="fb-profile">
        <img align="left" class="fb-image-lg" src="http://i.imgur.com/AwOuRNo.jpg" alt="Profile image example"/>
        <img align="left" class="fb-image-profile thumbnail" src="{{comic.image}}" alt="Profile image example"/>
        <div class="fb-profile-text">
            <h1>{{comic.title}} #{{comic.issue_number}}</h1>

        </div>
    </div>
  </div>
</div> <!-- /container fluid-->
<div class="container">
  <div class="col-sm-8">

      <div data-spy="scroll" class="tabbable-panel">
        <div class="tabbable-line">
          <ul class="nav nav-tabs ">
            <li class="active">
              <a href="#tab_default_1" data-toggle="tab">
              Synopsis </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="tab_default_1">

              <p>
                {{comic.synopsis}}
              </p>

            </div>
          </div>
        </div>
      </div>

  </div>
  <div class="col-sm-4">
   <div class="panel panel-default">
    <div class="menu_title">
       Issue Details
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                 <div class="form-group">
                     <label for="email">Name:</label>
                      <p> {{comic.title}} </p>
                 </div>

                 <div class="form-group">
                     <label for="email">Issue number:</label>
                      <p> {{comic.issue_number}}</p>
                 </div>
                  <div class="form-group">
                      <label for="email">In store date:</label>
                      <p> {{comic.store_date}}</p>
                  </div>

                <button type="submit" class="btn btn-danger btn-block">Add to my list</button>
            </div>
        </div>
    </div>
</div>
  </div>
</div>
{% endblock %}
