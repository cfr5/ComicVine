{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<div class="container">


    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="/comics/register">Sign up</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">

	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
			    <form class="omb_loginForm" action="." autocomplete="off" method="POST">
				{% csrf_token %}
					<label>User Name:</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						{{ form.username }}
					</div>
					<span class="help-block"></span>

					<label>Password:</label>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						{{ form.password }}
					</div>
				{% if form.errors %}
                    			<span class="help-block">Login incorrect</span>
				{% else %}
					<br>
				{% endif %}
					<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>
			</div>
    	</div>
	</div>



        </div>

{% endblock %}
